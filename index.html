<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Программа</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>
</head>
<body>
  

  <div class="modal__window js_active-modal">
    <div class="modal">
      <p class="modal__text">Запустить приложение?</p> 
      <span class="modal__button">Нажмите ОК</span> 
    </div>    
  </div>


  <p class="text">Нажмите любую кнопку</p>
  <h2 class="name">65</h2>

  <div class="block">
    <div class="section">
      <div class="section__name">event.type</div>
      <div class="section__value js_event-type">-</div>
    </div>
    <div class="section">
      <div class="section__name">event.code</div>
      <div class="section__value js_event-code">KeyA</div>
    </div>
    <div class="section">
      <div class="section__name">event.keyCode</div>
      <div class="section__value js_event-keyCode">65</div>
    </div>
    <div class="section">
      <div class="section__name">event.key</div>
      <div class="section__value js_event-key">a</div>
    </div>
  </div>

</body>
</html>
