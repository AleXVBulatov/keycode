<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Программа</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>
</head>
<body>
  

  <div class="modal__window js_active-modal">
    <div class="modal">
      <p class="modal__text">Open application?</p> 
      <span class="modal__button">Enter ОК</span> 
    </div>    
  </div>


  <p class="text">Press any key to get the JS event keycode</p>
  <h2 class="name js-keydown__name">-</h2>

  <div class="block">
    <div class="section">
      <div class="section__name">event.type</div>
      <div class="section__value js-keydown__event-type">-</div>
    </div>
    <div class="section">
      <div class="section__name">event.code</div>
      <div class="section__value js-keydown__event-code">-</div>
    </div>
    <div class="section">
      <div class="section__name">event.keyCode</div>
      <div class="section__value js-keydown__event-keyCode">-</div>
    </div>
    <div class="section">
      <div class="section__name">event.key</div>
      <div class="section__value js-keydown__event-key">-</div>
    </div>
  </div>

  <h2 class="name js-keypress__name">-</h2>
  <div class="block">
    <div class="section">
      <div class="section__name">event.type</div>
      <div class="section__value js-keypress__event-type">-</div>
    </div>
    <div class="section">
      <div class="section__name">event.code</div>
      <div class="section__value js-keypress__event-code">-</div>
    </div>
    <div class="section">
      <div class="section__name">event.keyCode (event.charCode)</div>
      <div class="section__value js-keypress__event-keyCode">-</div>
    </div>
    <div class="section">
      <div class="section__name">event.key</div>
      <div class="section__value js-keypress__event-key">-</div>
    </div>
  </div>

</body>
</html>
